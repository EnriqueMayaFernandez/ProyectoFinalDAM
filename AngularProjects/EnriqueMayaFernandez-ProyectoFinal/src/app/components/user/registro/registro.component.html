<div class="fondo">
  <div class="centrar"></div>
  <div class="container col-md-5">
    <div class="card">
      <div class="card-header" style="background-color:#4da6ff">
        <div class="centrarTexto">
          <h1>Agregar Usuario</h1>
        </div>
      </div>
      <div class="card-body">
        <form action="">
          <div class="form-group">
            <label>Nombre</label>
            <input id="nombreUsuario" type="text" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Clave:</label>
            <input id="clave" type="password" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Repite Clave:</label>
            <input id="repiteClave" name="contrasenia" type="password" class="form-control" required>
          </div>
          <div class="container">
            <div class="row">
              <div class="mx-auto">
                <button (click)="InsertarUsuario(usuario)" class="btn" style="background-color:#80bfff">Guardar</button>
              </div>
              <div class="mx-auto">
                <button (click)="VolverLogin()" class="btn" style="background-color:#80bfff">Volver</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="centrar"></div>
</div>
