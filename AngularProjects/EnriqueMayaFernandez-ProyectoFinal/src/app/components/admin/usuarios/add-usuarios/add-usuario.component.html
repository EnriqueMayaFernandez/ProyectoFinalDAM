<div class="fondo">
<div class="centrar"></div>
<div class="container col-md-5 mt-3">
  <div class="card">
    <div class="card-header" style="background-color:#4da6ff">
      <div class="centrarTexto">
        <h1>Agregar Usuario</h1>
      </div>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label>Nombre Usuario:</label>
          <input id="nombreUsuario" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>Clave De Acceso:</label>
          <input id="clave" type="password" class="form-control">
        </div>
        <div class="form-group">
          <label>Repite Clave De Acceso:</label>
          <input id="repiteClave" type="password" class="form-control">
        </div>
        <div class="form-group">
          <label>Rol:</label>
          <select class="form-control" id="rol" class="form-control">
            <option value="1">Estandar</option>
            <option value="2">Admin</option>
          </select>
        </div>
        <div class="container">
          <div class="row">
            <div class="mx-auto">
              <button (click)="InsertarUsuario()" class="btn" style="background-color:#80bfff" type="submit">Guardar</button>
            </div>
            <div class="mx-auto">
              <button (click)="Volver()" class="btn" style="background-color:#80bfff">Volver</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="centrar"></div>
</div>
