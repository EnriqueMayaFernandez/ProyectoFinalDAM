<div class="fondo">
  <div class="centrar"></div>
  <div class="container col-md-5 mt-3">
    <div class="card">
      <div class="card-header" style="background-color:#4da6ff">
        <div class="centrarTexto">
          <h1>Informacion de la Pelicula</h1>
        </div>
      </div>
      <div class="card-body">
        <form action="">
          <div class="form-group">
            <label>Nombre:</label>
            <input id="nombrePelicula" type="text" class="form-control" disabled>
          </div>
          <div class="form-group">
            <label>Director:</label>
            <input id="director" type="text" class="form-control" disabled>
          </div>
          <div class="form-group">
            <label>Fecha de Emision:</label>
            <input id="fechaEmision" type="date" class="form-control" disabled>
          </div>
          <div class="form-group">
            <label>Duracion:</label>
            <input id="duracion" type="text" class="form-control" disabled>
          </div>
          <div class="form-group">
            <label>Genero:</label>
            <input id="genero" type="text" class="form-control" disabled>
          </div>
          <div class="container">
            <div class="row">
              <div class="mx-auto">
                <button (click)="Volver()" class="btn" style="background-color:#80bfff">Volver</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="centrar"></div>
  </div>
</div>
